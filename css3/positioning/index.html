<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #main-box {
        width: 200px;
        height: 200px;
        background-color: orange;
        position: relative;
      }
      .box-1 {
        width: 50px;
        height: 50px;
        background-color: blue;
      }
      .box-2 {
        width: 50px;
        height: 50px;
        background-color: green;
        position: absolute;
        top: 10px;
        left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="main-box">
      <div class="box-1"></div>
      <div class="box-2"></div>
    </div>
  </body>
</html>
