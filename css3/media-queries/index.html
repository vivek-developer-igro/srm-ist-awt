<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Default styles for all screen sizes */
      body {
        background-color: white;
      }

      /* Styles applied when the screen width is 768px or less (e.g., tablets and mobile) */
      @media screen and (max-width: 768px) {
        body {
          background-color: lightblue;
        }
      }

      /* Styles applied when the screen width is 480px or less (e.g., mobile phones) */
      @media screen and (max-width: 480px) {
        body {
          background-color: lightcoral;
        }
      }

      /* Styles applied when the screen width is 1200px or more (e.g., large desktops) */
      @media screen and (min-width: 1200px) {
        body {
          background-color: lightgreen;
        }
      }
    </style>
  </head>
  <body></body>
</html>
