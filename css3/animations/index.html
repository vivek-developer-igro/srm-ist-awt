<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animations</title>
    <style>
      /* Define the animation using @keyframes */
      @keyframes slideIn {
        0% {
          transform: translateX(-100%); /* Start off-screen to the left */
          opacity: 0;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          transform: translateX(0); /* End at its original position */
          opacity: 1;
        }
      }

      /* Apply the animation to an HTML element */
      .animated-element {
        width: 100px;
        height: 100px;
        background-color: #3498db; /* Blue background */
        animation-name: slideIn; /* Name of the animation */
        animation-duration: 2s; /* Duration of the animation */
        animation-timing-function: ease-out; /* Easing function */
      }
    </style>
  </head>
  <body>
    <div class="animated-element"></div>
  </body>
</html>
